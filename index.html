<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
      <div class="container-fluid p-0">
      <header>    
        <div class="pricing-header p-5 text-center">
          <h1 class="display-4 p-4 fw-normal">Change Calculator</h1>
          <p class="fs-5">Input the amount due for the sale and the amount provided by the customer to calculate how much you owe in dollars, quarters, dimes, nickles, and pennies.</p>
        </div>
      </header>
    
      <main>
        <div class="container p-5">
          <div class="row justify-content-center text-center">
            <div class="row mb-3 ">
              <div class="col input-group m-3">
                <span class="input-group-text" id="basic-addon1">Amount Due</span>
                <input id="amount-due" type="number" placeholder="0.00" step="0.01" min="0" class="form-control" aria-describedby="basic-addon1">
              </div>
              <div class="col input-group m-3">
                <span class="input-group-text" id="basic-addon1">Amount Received</span>
                <input id="amount-received" type="number" placeholder="0.00" step="0.01" min="0" class="form-control" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          
          <div class="row justify-content-center text-center">
            <div class="col">
              <button id="calculate-change" type="button" class="btn btn-lg">Calculate</button>
            </div>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 mx-5 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Dollars</h4>
              </div>
              <div class="card-body">
                <p id="dollars-output"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Quarters</h4>
              </div>
              <div class="card-body">
                <p id="quarters-output"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Dimes</h4>
              </div>
              <div class="card-body">
                <p id="dimes-output"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 mx-5 justify-content-center text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Nickles</h4>
              </div>
              <div class="card-body">
                <p id="nickels-output"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Pennies</h4>
              </div>
              <div class="card-body">
                <p id="pennies-output"></p>
              </div>
            </div>
          </div>
        </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
